## Default world config file.
---

# Interval is the number of seconds a chunk must be inactive for before it can regenerate (manually or automatically).
interval: 5
# Set this to true to enable autoregeneration on a world.
autoregen: false
# Set this to true to allow players to regenerate chunks in the world, depending on permissions/relations.
manualregen: false

# DO NOT CHANGE LASTACTION. IT IS AUTOMATICALLY POPULATED.
lastAction: 0
# Skip radius for the world. This is the number of blocks away from your world spawn that automatic regeneration will start.
skip-radius: 0
# Populate chunks with trees, villages, ores and temples? If you do not do this it will always regenerate with either no ores/trees/temples/villages or will be the exact same as it was before.
populate-chunks: true